<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>Positioning Exercise</title>
	    <link rel="stylesheet" href="css/css_positioning.css">
	</head>
	<body>
		<div id="container">
			<h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum"> Visible Spectrum Wavelengths</a></h1>
			<div id="box-red" 		class="box"> 620-750 nm</div>
			<div id="box-orange" 	class="box"> 590-620 nm</div>
			<div id="box-yellow" 	class="box"> 570-590 nm</div>
			<div id="box-green" 	class="box"> 495-570 nm</div>
			<div id="box-blue" 		class="box"> 450-495 nm</div>
			<div id="box-violet" 	class="box"> 380-450 nm</div>

		</div>
		<div id="container2">
			<div class="arrow arrow_red"></div>
			<div class="arrow arrow_orange"></div> 
			<div class="arrow arrow_yellow"></div>
			<div class="arrow arrow_green"></div>
			<div class="arrow arrow_blue"></div>
			<div class="arrow arrow_violet"></div>
			<div class="ribbon"></div>
		</div>
	</body>
</html>
